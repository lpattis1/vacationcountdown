<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Countdown</title>
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <main>
        <div class="title">
            <h1>Vacation Countdown</h1>
        </div>

        <div class="container">

            <div class="days-contain">
                <p class="days">0</p>
                <span class="days-text">Days</span>
            </div>

            <div class="hours-contain">
                <p class="hours">0</p>
                <span class="hours-text">Hours</span>
            </div>

            <div class="minutes-contain">
                <p class="minutes">0</p>
                <span class="minutes-text">Minutes</s>
            </div>

            <div class="seconds-contain">
                <p class="seconds">0</p>
                <span class="seconds-text">Seconds</s>
            </div>

        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
